<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">🔑 Giriş Yap</h3>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input [(ngModel)]="form.email" name="email" type="email" class="form-control" placeholder="ornek@gmail.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input [(ngModel)]="form.passwordHash" name="passwordHash" type="password" class="form-control" placeholder="••••••••" required />
        </div>
        <button class="btn btn-primary w-100">Giriş Yap</button>
      </form>
      <div class="text-center mt-3">
        <small>Hesabın yok mu? <a routerLink="/register">Kayıt Ol</a></small>
      </div>
    </div>
  </div>
